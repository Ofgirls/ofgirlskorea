{% extends 'report/base.html' %}
{% load staticfiles %}
{% block content %}

<link rel="stylesheet" href="{% static 'css/report_result.css' %}">

<div class="section">
  <div class="top-border left"></div>
  <div class="top-border right"></div>
  <h1>작성 내용</h1>
  <div style="margin:30px 0" class="result">
    <div id="textDiv"></div>
  </div>

  <p>아래 "신고하기" 버튼을 누르면 청소년근로권익센터의 온라인 상담신청 페이지로 연결됩니다.<br>
  적어주신 내용은 별도의 저장이 되지 않으니 위의 내용을 복사해서 메모장 등에 저장해 두시고, <br>
    아래 버튼을 눌러 연결되는 페이지에서 온라인 상담 신청시 적어야 하는 "내용" 칸에 붙여 넣어 주세요.<br>
  </p>
  <a href="http://www.youthlabor.co.kr/PartTime"> 신고하러 가기 </a>
</div>


<script type="text/javascript">
    var div = document.getElementById("textDiv");
    var case_number = Cookies.get("case");
    var text = "";

    if(case_number != "case3") {
      text = Cookies.get('text');
    }
    if (case_number != "case0") {
      if(case_number == "case1") {
        text += Cookies.get('text_case1');
      } else if (case_number == "case2") {
        text += Cookies.get('text_case2');
      }
      text += Cookies.get('timeline');
    }


    text.split('\n').forEach(function(line) {
      var child_div = document.createElement('div');
      var div = document.getElementById("textDiv");
      child_div.textContent = line;
      div.appendChild(child_div);
    })

</script>

{% endblock %}
