{% extends 'report/base.html' %}
{% load staticfiles %}

{% block content %}

  <div class="row" style="text-align : center">
      <h2 style="padding : 10%"> 무슨 고민이 있으세요? </h2>
      <div class="col-xs-6 col-sm-4">
        <img src="{% static 'srcs/money.png' %}" class="img-responsive" alt="error"/>
        <button type="button" class="btn btn-default btn-lg" onclick='to_report_wage()'>임금 체불</button>
      </div>
      <div class="col-xs-6 col-sm-4">
        <img src="{% static 'srcs/female.png' %}" class="img-responsive" alt="error"/>
        <button type="button" class="btn btn-default btn-lg" onclick='to_report_sexual()'>성희롱 관련</button>
      </div>
      <div class="col-xs-6 col-sm-4">
        <img src="{% static 'srcs/plus.png' %}" class="img-responsive" alt="error"/>
        <button type="button" class="btn btn-default btn-lg" onclick='to_report_etc()'>기타 신고</button>
      </div>
    </div>

   <script>
   function to_report_wage() {
     //Cent OS에 얹은 다음 rl을 다시 달아야 함
     location.href = "/report/wage";
   }
   function to_report_sexual(){
     //Cent OS에 얹은 다음 url을 다시 달아야 함
     location.href = "/report/sexual";
   }
   function to_report_etc(){
     Cookies.set("case","case3");
     //Cent OS에 얹은 다음 url을 다시 달아야 함
     location.href = "./etc";
   }
   </script>
{% endblock %}
