{% extends 'report/base.html' %}
{% load staticfiles %}

{% block content %}
    <div class="row ">
      <div class = "col-xs-12">
        <h3 class="phrase">어리다고 여자라고</h3>
        <h3 class="phrase" style="margin-bottom: 1em">참고 일하지 마세요</h3>
        <div class="col-xs-12 main_title">
          <h4>아르바이트를 하면서 당했던 부당한 대우들</h4>
          <h4>어떻게 신고해야 할 지 모르겠다구요?</h4>
          <h4>Of.girls와 함께, 차근차근 써내려가요.</h4>
        </div>
      </div>
    </div>

<div style="margin : 30px; text-align:center;">
    <div class="col-xs-12 col-sm-4">
        <div class="btn-section-main">
            <img src="{% static 'srcs/money.png' %}" class="img-responsive" alt="error"/>
            <button type="button" class="btn btn-orange" onclick='to_report_wage()'>임금 체불</button>
        </div>
    </div>
    <div class="col-xs-12 col-sm-4">
        <div class="btn-section-main">
            <img src="{% static 'srcs/female.png' %}" class="img-responsive" alt="error"/>
            <button type="button" class="btn btn-orange" onclick='to_report_sexual()'>성희롱 관련</button>
        </div>
    </div>
    <div class="col-xs-12 col-sm-4">
        <div class="btn-section-main">
            <img src="{% static 'srcs/plus.png' %}" class="img-responsive" alt="error"/>
            <button type="button" class="btn btn-orange" onclick='to_report_etc()'>기타 신고</button>
        </div>
    </div>
</div>
</div>

<script>
    function to_report_wage() {
        //Cent OS에 얹은 다음 url을 다시 달아야 함
        location.href = "/report/wage";
    }
    function to_report_sexual() {
        //Cent OS에 얹은 다음 url을 다시 달아야 함
        location.href = "/report/sexual";
    }
    function to_report_etc() {
        Cookies.set("case", "case3");
        //Cent OS에 얹은 다음 url을 다시 달아야 함
        location.href = "report/etc";
    }
</script>
{% endblock %}
